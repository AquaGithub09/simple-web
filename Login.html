<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Account</title>
	<link rel="stylesheet" type="text/css" href="login-style.css">
</head>
<body>

<center><h1 id="header">LOGIN ACCOUNT</h1></center>

	<center>
		<div class="container">

		<img src="login.png" alt="Login-img-src" id="login-img">
			<form action="" method="POST" enctype="">
						<h2 id="hello">Hello,</h2>
						<br>
						<h1 id="welcome">Welcome!</h1>

						<label for="email" id="in1">Email</label><br>
						<input type="email" name="email_add" placeholder="Enter Email" id="in-input1" class="center-input" required><br><br>

						<label for="password" id="in2">Password</label><br>
						<input type="password" name="password_hash" placeholder="********" id="in-input2" class="center-input" required0><br><br>

						<input type="checkbox" name="remember" id="remember-me">
						<label for="box" id="remember-me-label">Remember me</label>

						<a href="" id="forgot">Forgot Password?</a><br><br>

						<button type="submit" id="login-btn">Login</button> <button type="button" id="signup-btn" href="">Sign up</button>
			</form>

		</div>
	</center>

</body>
</html>
